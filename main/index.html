<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess Timer</title>
</head>
<body>
    <div id="menu">
        <div id="chess-logo-container">
            <div id="chess-row-1" class="chess-row">
                <div id="logo-tile-1" class="black logo-tile"></div>
                <div id="logo-tile-2" class="white logo-tile"></div>
           </div>
           <div id="chess-row-2" class="chess-row">
                <div id="logo-tile-3" class="white logo-tile"></div>
                <div id="logo-tile-4" class="black logo-tile"></div>
            </div>
        </div>
        <h1>Chess Timer</h1>
    </div>

    <div id="timer-container">
        <div id="buttons-n-timers">
            <div id="buttons">
                <button class="button" onclick="timer_change()">Continuar</button>
                <button class="button" onclick="reset()">Reiniciar</button>
            </div>
            <div id="timers">
                <div class="timer" id="timer1">
                    <p id="op1" class="timer-op"><spam id="op1-m">45</spam>:<spam id="op1-s">00</spam></p>
                </div>
                <div class="timer" id="timer2">
                    <p id="op2" class="timer-op"><spam id="op2-m">45</spam>:<spam id="op2-s">00</spam></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
